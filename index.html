<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build A Simon Game</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>FreeCodeCamp</h1>
    <h2>Build A Simon Game</h2>

    <div class="container">
  		<div class="back">
  			<div class="quadrant" id="green">
  				<audio preload="auto" class="green_sound">
  					<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
            Your browser does not support the <code>audio</code> element.
  				</audio>
  			</div>
  			<div class="quadrant" id="red">
  				<audio preload="auto" class="red_sound">
  					<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
            Your browser does not support the <code>audio</code> element.
  				</audio>
  			</div>
  			<div class="quadrant" id="yellow">
  				<audio preload="auto" class="yellow_sound">
  					<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
            Your browser does not support the <code>audio</code> element.
  				</audio>
  			</div>
  			<div class="quadrant" id="blue">
  				<audio preload="auto" class="blue_sound">
  					<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
            Your browser does not support the <code>audio</code> element.
  				</audio>
  			</div>

  			<div class="panel">
          <div class="name">
            Simon&reg;
          </div>
          <div class="controls">
            <div class="display">
              <div class="display_screen">
                <div class="count">--</div>
              </div>
              <div class="display_word">COUNT</div>
            </div>

            <div class="start">
              <div class="start_button"></div>
              <div class="start_word">START</div>
            </div>

            <div class="strict">
              <div class="strict_button">
                <div class="strict_on">OFF</div>
              </div>
              <div class="strict_word">STRICT</div>
            </div>

          </div>

          <div class="on_off_switch">
            <span class="off">OFF</span>
            <div class="switch_box">
              <div class="slider_off"></div>
              <div class="slider_on"></div>
            </div>
            <span class="on">ON</span>

            </div>
          </div>
        </div>
  		</div>
  	</div>

    <audio preload="auto" class="error_sound">
      <source src="http://s1download-universal-soundbank.com/mp3/sounds/9764.mp3">
      Your browser does not support the <code>audio</code> element.
    </audio>

    <audio preload="auto" class="success_sound">
      <source src="http://s1download-universal-soundbank.com/mp3/sounds/304.mp3">
      Your browser does not support the <code>audio</code> element.
    </audio>

  </body>
</html>
